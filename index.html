<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="static/scripts/jquery-3.3.1.min.js" charset="utf-8"></script>
  <script src="static/scripts/bootstrap3-typeahead.min.js" charset="utf-8"></script>
  <link rel="stylesheet" href="static/css/bootstrap.css">
  <link rel="stylesheet" href="static/css/stylesheet.css">
  <link rel="stylesheet" href="static/css/style.css">
  <title>Document</title>
</head>
<body>
  <div id="weather" class="container">
    <div id="header">
      <h1>My weather</h1>
      <button id="myGeoWeather" class="btn " type="button" name="button"></button>
    </div>
    <div class="container">
      <div class=" inputsGroup container col-xs-12 col-sm-6 col-md-4 col-lg-4 col-sm-offset-3 col-md-offset-4 col-lg-offset-4  ">
        <div id="search">
          <input id="choiseCityName"  class="col-xs-12 col-sm-12 col-md-12 col-lg-12  typeahed" type="text"  value="" data-provide="typeahead">
          <span id="getCityWeather" class="search-icon"></span>
        </div>
      </div>
      <div class="currentWeather container  col-xs-12 col-sm-6 col-md-4 col-lg-4  col-sm-offset-3 col-md-offset-4 col-lg-offset-4">
        <div id="indicators" class=" col-xs-7 col-sm-7 col-md-7 col-lg-7">
        </div>
        <div id="icon" class="col-xs-5 col-sm-5 col-md-5 col-lg-5 "></div>
      </div>
    </div>
  </div>
  <script src="static/scripts/script.js" charset="utf-8"></script>
  <script src="static/scripts/myTypeAheadScript.js" charset="utf-8"></script>
</body>
</html>
